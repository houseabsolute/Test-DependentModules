copyright_holder = Dave Rolsky

version = 0.11

[NextRelease]
format = %-7v %{yyyy-MM-dd}d

[@Basic]

[InstallGuide]
[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-DependentModules
bugtracker.mailto = bug-test-dependentmodules@rt.cpan.org
repository.url    = http://hg.urth.org/hg/Test-DependentModules
repository.web    = http://hg.urth.org/hg/Test-DependentModules
repository.type   = hg

[PodWeaver]

[PkgVersion]

[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]
[EOLTests]
[CPANChangesTests]
[Signature]

[CheckChangeLog]

