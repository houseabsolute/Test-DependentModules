CPANDB           = 0.12
Cwd              = 0
Exporter         = 0
File::chdir      = 0
File::Spec       = 0
File::Path       = 0
File::Temp       = 0
IO::Handle::Util = 0
IPC::Run3        = 0
Scope::Guard     = 0
Test::More       = 0

[Prereqs / RuntimeRecommends]
Parallel::ForkManager = 0.7.6

[Prereqs / TestRequires]
Test::More = 0.88

[@Mercurial]
